name: CI

on: [push, pull_request]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ› ï¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ”„ Ensure package-lock.json is up-to-date
        run: npm install --package-lock-only --ignore-scripts

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¶ Set up Husky
        run: npx husky install

      - name: ğŸ–‹ï¸ Format code
        run: npm run format

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: ğŸ“ Generate test files
        run: npm run generate-tests

      - name: ğŸ”¨ Build
        run: npm run build

      - name: ğŸ§ª Test with coverage
        run: npm run test

      - name: ğŸ“¤ Commit and push generated test files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/**/*.spec.ts
          git commit -m 'ğŸ¤– Generated unit tests' || echo "No changes to commit"
          git push

      # New Steps for Documentation Generation
      - name: ğŸ“š Generate documentation
        run: npx compodoc -p tsconfig.app.json -d documentation

      - name: ğŸš€ Deploy documentation to GitHub Pages
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./documentation
          publish_branch: gh-pages
